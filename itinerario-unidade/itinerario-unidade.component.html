<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Itinerário </li>
    </ol>
</nav>

<div class="container">
    <div class="card list-linha">
        <h5 class="card-header">Lista do itinerário da Linha</h5>
        <div class="card-body">
            <table class="table table-hover">

                <thead>
                    <tr>
                        <th scope="col">Id da Linha</th>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let itinerario of itin">


                        <td>{{itinerario.idlinha}}</td>
                        <td>{{itinerario.codigo}}</td>
                        <td>{{itinerario.nome}}</td>
                        <td>
                            <button type="button" class="btn btn-warning btn-sm" (click)="editItinerario(itinerario)">Editar</button>
                            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteItinerario(itinerario)">Deletar</button>
                        </td>



                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div class="card add-linha">
        <h5 class="card-header">Adicionar/Atualizar itinerário</h5>
        <div class="card-body">
            <form id="add-form" (ngSubmit)="formulario.form.valid && saveItinerario(formulario)" #formulario="ngForm" novalidate>
                <div class="form-group">
                    <label for="id">Id da linha</label>
                    <input type="text" [(ngModel)]="itinerario.idlinha" id="id" name="id" #idlinha="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': formulario.submitted && idlinha.invalid }" placeholder="Digite o id da linha">
                    <div *ngIf="formulario.submitted && idlinha.invalid" class="invalid-feedback">
                        <div *ngIf="idlinha.errors!required">Id da linha é obrigatório</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" [(ngModel)]="itinerario.codigo" id="codigo" name="codigo" #codigo="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': formulario.submitted && codigo.invalid }" placeholder="Digite o código">
                    <div *ngIf="formulario.submitted && codigo.invalid" class="invalid-feedback">
                        <div *ngIf="codigo.errors!required">Código é obrigatório</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" [(ngModel)]="itinerario.nome" id="nome" name="nome" #nome="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': formulario.submitted && nome.invalid }" placeholder="Digite o nome">
                    <div *ngIf="formulario.submitted && nome.invalid" class="invalid-feedback">
                        <div *ngIf="nome.errors!required">Nome é obrigatório</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-add-linha" (click)="saveItinerario(formulario)">Salvar</button>
                <button type="reset" class="btn btn-secondary btn-add-linha" (click)="cleanForm(formulario)">Cancelar</button>
            </form>
        </div>
    </div>

</div>

<router-outlet></router-outlet>
